<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="btnsChange">
      <button type="button" data-action="start">Start</button>
      <button type="button" data-action="stop">Stop</button>
    </div>

    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">10</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-value="hours">0</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-value="mins">0</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-value="secs">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <div class="timerInfo">
      <div class="fieldTimer"><span class="daysCount infoDate">-</span>:</div>

      <div class="fieldTimer"><span class="hoursCount infoDate">-</span>:</div>
      <div class="fieldTimer">
        <span class="minutesCount infoDate">-</span>:
      </div>
      <div class="fieldTimer">
        <span class="secondsCount infoDate">-</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!-- <script src="./task_1.js"></script> -->
    <!-- <script src="./task_2_1.js"></script> -->
    <!-- <script src="./task_2_2.js"></script> -->
    <!-- <script src="./task_2_3.js"></script> -->
    <script src="./task_3.js"></script>
  </body>
</html>
